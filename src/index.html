<html class="bg-black">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="assets/css/output.css">
        <style>
        @font-face {
            font-family: 'fs-mojang-studios-2';
            /* Chemin relatif corrigé : retire le slash devant assets */
            src: url('https://multigames-studio.fr/font/fs-mojang-studios-2.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .font-mojang {
            font-family: 'fs-mojang-studios-2', sans-serif !important;
        }
        </style>
  </head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <br>
  <div id="splash" class="splash relative w-full max-w-md h-[90vh] bg-black flex flex-col items-center justify-center shadow-xl rounded-lg transition-all duration-700 opacity-100">
    <!-- Logo centré -->
    <div class="flex flex-col items-center justify-center flex-1">
      <img src="assets/images/icon.png" alt="Logo" class="w-60 h-60 object-contain mb-8" />
      <div class="text-white text-4xl font-bold tracking-widest mb-0 font-mojang leading-none text-center">
        MULTIGAMES<br>STUDIO
      </div>
    </div>
    <!-- Message dynamique -->
    <div class="splash-message text-white text-lg font-mojang text-center opacity-0 transition-opacity duration-700"></div>
    <div class="splash-author text-white/70 text-sm font-mojang text-center mb-4 opacity-0 transition-opacity duration-700">
      <span></span>
    </div>
    <!-- Barre de progression -->
    <progress class="progress w-3/4 h-2 rounded bg-gray-700 accent-yellow-400 mb-4 opacity-0 transition-opacity duration-700" value="0" max="1" style="display:none"></progress>
    <!-- Message d'état -->
    <div class="message text-white text-base font-mojang text-center opacity-0 transition-opacity duration-700"></div>
    <!-- Texte bas de page -->
    <div class="absolute bottom-8 left-0 w-full flex flex-col items-center">
      <div class="text-white/80 text-base font-mojang text-center mb-1 font-bold uppercase">MULTIGAMES STUDIO 2025</div>
      <div class="text-white text-base font-mojang text-center font-bold uppercase">TÉLÉCHARGEMENT DE JAVA</div>
    </div>
  </div>
  <script src="assets/js/index.js" type="module"></script>
</body>
</html>
