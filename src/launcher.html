<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/launcher.css">
    <link rel="stylesheet" href="assets/css/output.css">

    <style>
        @font-face {
            font-family: 'fs-mojang-studios-2';
            /* Chemin relatif corrigé : retire le slash devant assets */
            src: url('https://multigames-studio.fr/font/fs-mojang-studios-2.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .font-mojang {
            font-family: 'fs-mojang-studios-2', sans-serif !important;
        }
@keyframes progressFill {
    0% { width: 0%; }
    100% { width: 100%; }
}
        :root {
            --primary: #451F21;
            --secondary: #F8BA59;
            --secondary-dark: #EB843B;
            --white: #FFFFFF;
        }

        /* Preloader Container */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, #3A1A1C 50%, var(--primary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }


        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            z-index: 3;
            text-align: center;
            opacity: 0;
            transform: scale(0.8) translateY(30px);
            animation: logoEntrance 1.5s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-delay: 0.3s;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem auto;
            position: relative;
            opacity: 0;
            transform: scale(0.5) rotate(-180deg);
            animation: logoRotateIn 1.2s forwards cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-delay: 0.5s;
        }

        .logo-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(248, 186, 89, 0.3));
        }

        /* Cercle lumineux derrière le logo */
        .logo-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(248, 186, 89, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glowPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        /* Texte du logo */
        .logo-text {
            font-family: 'fs-mojang-studios-2', monospace, sans-serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--white);
            position: relative;

            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .logo-text .highlight {
            color: var(--secondary);
            text-shadow:
                0 0 10px rgba(248, 186, 89, 0.5),
                0 0 20px rgba(248, 186, 89, 0.3),
                0 0 30px rgba(248, 186, 89, 0.2);
        }

        .logo-text span {
            display: inline-block;
            transform: translateY(100%);
            opacity: 0;
            animation: textSlideUp 0.6s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Animation décalée pour chaque lettre */
        .logo-text span:nth-child(1) {
            animation-delay: 0.8s;
        }

        .logo-text span:nth-child(2) {
            animation-delay: 0.9s;
        }

        .logo-text span:nth-child(3) {
            animation-delay: 1.0s;
        }

        .logo-text span:nth-child(4) {
            animation-delay: 1.1s;
        }

        .logo-text span:nth-child(5) {
            animation-delay: 1.2s;
        }

        .logo-text span:nth-child(6) {
            animation-delay: 1.3s;
        }

        .logo-text span:nth-child(7) {
            animation-delay: 1.4s;
        }

        .logo-text span:nth-child(8) {
            animation-delay: 1.5s;
        }

        .logo-text span:nth-child(9) {
            animation-delay: 1.6s;
        }

        .logo-text span:nth-child(10) {
            animation-delay: 1.7s;
        }

        /* Slogan */
        .logo-slogan {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards ease-out;
            animation-delay: 2s;
            margin-bottom: 2rem;
        }

        /* Barre de progression */
        .progress-container {

            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: scaleX(0);
            animation: progressAppear 0.5s forwards ease-out;
            animation-delay: 2.3s;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
            border-radius: 2px;
            width: 0%;
            animation: progressFill 2s forwards ease-in-out;
            animation-delay: 2.5s;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
            animation-delay: 2.5s;
        }

        /* Loading text */
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 0.5s forwards ease-out;
            animation-delay: 2.3s;
        }

        /* Keyframes */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes logoRotateIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes textSlideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressAppear {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }

            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes progressShine {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-image {
                width: 100px;
                height: 100px;
            }

            .logo-text {
                font-size: 2.5rem;
            }

            .progress-container {
                width: 250px;
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>

    <!-- Preloader HTML -->
    <div class="preloader" id="preloader">
        <div class="logo-container">
            <div class="logo-image">
                <!-- Chemin relatif corrigé pour l'image -->
                <img src="https://multigames-studio.fr/img/logo.png" alt="MultiGameS Studio Logo">
            </div>

            <div class="logo-text font-mojang">
                <span>M</span><span>u</span><span>l</span><span>t</span><span>i</span><span class="highlight">G</span><span class="highlight">a</span><span class="highlight">m</span><span class="highlight">e</span><span class="highlight">S</span>
            </div>

            <div class="logo-slogan font-mojang">
                Événements Minecraft exclusifs
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="loading-text font-mojang">
                Chargement en cours...
            </div>
        </div>
    </div>

    <div class="dragbar"></div>
    <div class="darwin">
        <div class="frame">
            <div id="close" class="button-frame darwin-icon-close"></div>
            <div id="minimize" class="button-frame darwin-icon-minimize"></div>
            <div id="maximize" class="button-frame darwin-icon-maximize"></div>

        </div>
    </div>
    <div class="other">
        <div class="frame">
            <div id="minimize" class="button-frame icon-minimize"></div>
            <div id="maximize" class="button-frame icon-maximize"></div>
            <div id="close" class="button-frame icon-close"></div>
        </div>
    </div>

    <div class="popup fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-lg transition-all duration-300" style="display: none;">
        <div class="popup-tab relative bg-white dark:bg-[#232021] rounded-3xl shadow-2xl max-w-md w-full mx-4 px-8 py-10 flex flex-col items-center border-2 border-[#F8BA59]/30 animate-fade-in-up">
            <!-- Close button -->
            <button class="absolute top-4 right-4 text-[#F8BA59] hover:text-[#EB843B] transition" id="popup-close" aria-label="Fermer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Logo style -->
            <div class="mb-6">
                <div class="w-20 h-20 mx-auto rounded-full bg-gradient-to-br from-[#F8BA59] to-[#EB843B] flex items-center justify-center shadow-xl ring-4 ring-[#F8BA59]/20 mb-4 animate-fade-in-up">
                    <img src="https://multigames-studio.fr/img/logo.png" alt="Logo" class="w-12 h-12 object-contain drop-shadow-lg">
                </div>
                <div class="popup-title font-mojang text-3xl font-bold text-[#451F21] dark:text-[#F8BA59] text-center tracking-wide animate-fade-in-up"></div>
            </div>
            <!-- Content -->
            <div class="popup-content font-mojang text-base text-[#451F21] dark:text-gray-100 text-center mb-8 animate-fade-in-up"></div>
            <!-- Options -->
            <div class="popup-options flex flex-col sm:flex-row gap-4 w-full justify-center">
                <button class="popup-button font-mojang px-8 py-3 rounded-2xl bg-gradient-to-r from-[#F8BA59] to-[#EB843B] text-[#451F21] font-bold shadow-lg hover:scale-105 hover:from-[#EB843B] hover:to-[#F8BA59] transition w-full sm:w-auto">OK</button>
            </div>
        </div>
    </div>
    <div class="panels"></div>
<!-- Modern loading popup, style preloader -->
<div id="loading-popup" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-lg transition-all duration-300" style="display: none;">
    <div class="flex flex-col items-center bg-transparent">
        <div class="logo-image" style="width:120px;height:120px;position:relative;">
            <img src="https://multigames-studio.fr/img/logo.png" alt="MultiGameS Studio Logo" style="width:100%;height:100%;object-fit:contain;filter:drop-shadow(0 10px 30px rgba(248,186,89,0.3));">
        </div>
        <div class="font-mojang text-3xl font-bold text-white mt-6 mb-2" >
            Chargement...
        </div>
        <div class="font-mojang text-base text-[#F8BA59] text-center mb-2">
            Merci de patienter, tout se prépare&nbsp;!
        </div>

    </div>
</div>

    <!-- Script pour le préloader -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.classList.add('fade-out');
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 900);
                }
            }, 3500);
        });
    </script>
    <script src="assets/js/launcher.js" type="module"></script>
</body>

</html>
